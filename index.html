<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name"viewport" content="width=device-width,initial-scale=1">
        <title>Daved Bowie</title>
        <meta name="description" content="Daved Bowieの作品の紹介をします。">
        <meta name="keywords" content="David Bowie,デビッドボウイ,グラムロック">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div>
                <img src="./images/devidbowie_top.jpg" alt="トップ画面" width="1200" height="500"></img>
            </div>
        </header>
        <main>
            <section id="works">
                <h2 class="text-center">DAVID BOWIE Works</h2>
                <div class="works-box"></div>
                <img src="./images/arajinsein.jpg" alt="アラジン・セイン" width="300" height="300"></img>
                <h3>ALADDIN SANE</h3>
                <p>前作までのフォーク・ロック風味が一掃され、ソリッドでタイトなロックンロール色が強まった痛快な作品。</p>
                
                <div class="works-box"></div>
                <img src="./images/low.jpg" alt="ロウ" width="300" height="300"></img>
                <h3>LOW</h3>
                <p>重厚なシンセサイザーの音色が時代を映し出す。ヒリヒリした緊張感がたまらない傑作。</p>
                
                <div class="works-box"></div>
                <img src="./images/heroes.jpg" alt="ヒーローズ" width="300" height="300"></img>
                <h3>HEROES</h3>
                <p>「たった１日ならヒーローになれる」と歌ったタイトル曲は彼の代表作となった。</p>
            </section>
            <section>
                <h3>デビッド・ボウイについて</h3>
            </section>
        </main>
    </body>
